			<body style="margin: 0px">
			<table cellpadding=0 cellspacing=0 class="macros_desc_main_table">
			<tr><td class="macros_tit">sc_warning'on' or 'off'<br></td></tr>
			<tr><td style="border: none;">
				<table class="macros_desc_table">
					<tr>
						<td style="border: none;">
							<p>This macro dynamically activates or deactivates warning messages control.<br /><br />Warning messages are generated when a reference is made to an inexistent variable, an item of an inexistent array, etc.<br /><strong><br /></strong></p>
<p><strong>Ex. 1:</strong> To deactivate the message (do not display).<br />sc_warning = 'off';</p>
						</td>
					</tr>
				</table>
			</td></tr>
			</table>
